<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Xavier's Campus Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles for gallery.css">
  <link rel="icon" href="Image/Xaviers.jpg" type="image/x-icon">
</head>
<body>

<div class="container gallery-container">
  <h1 class="gallery-title">St. Xavier's Campus Gallery</h1>
  
  <div class="row row-cols-1 row-cols-md-3 g-4">

      <img src="Image/Xavier Campus .png" alt="Campus View 1">
    </div>
    <div class="col gallery-item">
      <img src="Image/classrom 2.png" alt="Campus View 2">
    </div>
    <div class="col gallery-item">
      <img src="Image/xavierscampus3.jpg" alt="Campus View 3">
    </div>
    <div class="col gallery-item">
      <img src="Image/xavierscampus4.jpg" alt="Campus View 4">
    </div>
    <div class="col gallery-item">
      <img src="Image/xavierscampus5.png" alt="Campus View 5">
    </div>
    <div class="col gallery-item">
      <img src="Image/xavierscampus6.png" alt="Campus View 6">
    </div>
    <div class="col gallery-item">
      <img src="Image/xavierscampus7.png" alt="Campus View 7">
    </div>
      </div>
<script src="Gallery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
