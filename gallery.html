<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles for gallery.css">
  <link rel="icon" href="Image/Xaviers.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>

<div class="container gallery-container">
  <h1 class="gallery-title text-center my-4">College Gallery</h1>
  
  <div class="accordion" id="galleryAccordion">
    
    <!-- XIE Section -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingXie">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseXie" aria-expanded="true" aria-controls="collapseXie">
          St. Xavier Institute of Engineering (XIE)
        </button>
      </h2>
      <div id="collapseXie" class="accordion-collapse collapse show" aria-labelledby="headingXie" data-bs-parent="#galleryAccordion">
        <div class="accordion-body">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col gallery-item animated-entry" style="--animation-delay: 0s;">
              <img src="Image/Xavier Campus .png" alt="Campus View 1" class="img-fluid">
            </div>
            <div class="col gallery-item animated-entry" style="--animation-delay: 0.2s;">
              <img src="Image/classrom 2.png" alt="Classroom View" class="img-fluid">
            </div>
            <div class="col gallery-item animated-entry" style="--animation-delay: 0.4s;">
              <img src="Image/xavierscampus3.jpg" alt="Campus Building" class="img-fluid">
            </div>
            <div class="col gallery-item animated-entry" style="--animation-delay: 0.8s;">
              <img src="Image/xavierscampus5.png" alt="Library" class="img-fluid">
            </div>
            <div class="col gallery-item animated-entry" style="--animation-delay: 1s;">
              <img src="Image/xavierscampus6.png" alt="Lecture Hall" class="img-fluid">
            </div>
            <div class="col gallery-item animated-entry" style="--animation-delay: 1.2s;">
              <img src="Image/xavierscampus7.png" alt="Science Lab" class="img-fluid">
            </div>
            <div class="col gallery-item animated-entry" style="--animation-delay: 1.4s;">
              <video src="Image/Christmas party.mp4" autoplay muted class="img-fluid" alt="Christmas Party"></video>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Stripes Academy Section -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingStripes">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStripes" aria-expanded="false" aria-controls="collapseStripes">
          Stripes Academy
        </button>
      </h2>
      <div id="collapseStripes" class="accordion-collapse collapse" aria-labelledby="headingStripes" data-bs-parent="#galleryAccordion">
        <div class="accordion-body">
          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col gallery-item animated-entry" style="--animation-delay: 0s;">
              <img src="Image/Stripes Academy /Stripes Academy.jpg" alt="Stripes Academy" class="img-fluid">
            </div>
            <div class="col gallery-item animated-entry" style="--animation-delay: 0.2s;">
              <img src="Image/Stripes Academy /Stripes Academy 2.jpg" alt="Stripes Academy 2" class="img-fluid">
            </div>
            <div class="col gallery-item animated-entry" style="--animation-delay: 0.4s;">
              <img src="Image/Stripes Academy /Stripes Academy 3.jpg" alt="Stripes Academy 3" class="img-fluid">
            </div>
            <div class="col gallery-item animated-entry" style="--animation-delay: 0.6s;">
              <img src="Image/Stripes Academy /Stripes Academy 4.png" alt="Main Entrance" class="img-fluid">
            </div>
            <div class="col gallery-item animated-entry" style="--animation-delay: 0.8s;">
              <img src="Image/Stripes Academy /Stripes Academy 5.jpg" alt="Stripes Academy 4" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
              
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="Gallery.js"></script>
</body>
</html>
